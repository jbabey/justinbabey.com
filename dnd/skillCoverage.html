<html>
<head>
    <title>Skill Coverage</title>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../stylesheets/skillCoverage.css" rel="stylesheet" />
</head>
<body>
    <div>
        <table class="center">
            <thead>
                <tr>
                    <th>Skill Name</th>
                    <th>Player Name</th>
                    <th>Score</th>
                    <th>Trained?</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: skills">
                <tr>
                    <td>
                        <span data-bind="text: name" />
                    </td>
                    <td>
                        <input data-bind="value: player" />
                    </td>
                    <td>
                        <input data-bind="value: score" />
                    </td>
                    <td>
                        <input type="checkbox" data-bind="checked: trained" />
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="button" data-bind="click: commit" value="Commit Changes"/>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="../javascripts/skillCoverage.js"></script>
</body>
</html>
